<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <style>
        button {
            font-size: 18px;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        button:active {
            transform: scale(0.95);
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        button:hover {
            animation: bounce 0.5s;
        }

        #result {
            opacity: 0;
            white-space: pre-line;
            transition: opacity 0.5s ease-in-out;
            font-size: 20px;
            margin-top: 20px;
        }

        #result.show {
            opacity: 1;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20%,
            60% {
                transform: translateX(-10px);
            }

            40%,
            80% {
                transform: translateX(10px);
            }
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .win {
            animation: pulse 1s;
        }
    </style>
</head>

<body>
    <h2>Rock Paper Scissors</h2>
    <button onclick="play('rock')">✊ Rock</button>
    <button onclick="play('paper')">✋ Paper</button>
    <button onclick="play('scissors')">✌️ Scissors</button>

    <div id="result"></div>

    <script>
        async function play(choice) {
            const resultDiv = document.getElementById("result");

            resultDiv.style.opacity = 0;

            setTimeout(async () => {
                const response = await fetch("/play", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ choice: choice })
                });

                const data = await response.json();

                if (data.error) {
                    resultDiv.innerText = data.error;
                    resultDiv.classList.remove("shake", "win");
                    resultDiv.classList.add("show");
                    resultDiv.style.opacity = 1;
                    return;
                }

                resultDiv.innerText =
                    `You chose: ${data.user_choice}\n` +
                    `Computer chose: ${data.comp_choice}\n` +
                    `Result: ${data.result}`;

                resultDiv.classList.remove("shake", "win");

                if (data.result.toLowerCase().includes("lose") || data.result.toLowerCase().includes("computer wins")) {
                    resultDiv.classList.add("shake");
                } else if (data.result.toLowerCase().includes("win")) {
                    resultDiv.classList.add("win");
                }

                resultDiv.classList.add("show");
                resultDiv.style.opacity = 1;

            }, 500); 
        }
    </script>
</body>


</html>
